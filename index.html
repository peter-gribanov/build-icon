<!DOCTYPE html>
<html>
<head>
<title>Build the status badges</title>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css" integrity="sha384-2hfp1SzUoho7/TsGGGDaFdsuuDL0LX2hnUp6VkX3CUQ2K4K+xjboZdsXyp4oUHZj" crossorigin="anonymous">
<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/markdown-it/8.0.0/markdown-it.min.js"></script>
<script src="js.cookie.js"></script>
<script src="app.js"></script>
<script type="text/template" id="template">{{#composer}}
[![Latest Stable Version](https://img.shields.io/packagist/v/{{{composer}}}.svg?maxAge={{{maxAge}}}&label=stable)](https://packagist.org/packages/{{{composer}}})
{{/composer}}
{{#github}}
[![PHP Version Support](https://img.shields.io/travis/php-v/{{{github}}}.svg?maxAge={{{maxAge}}})](https://packagist.org/packages/{{{composer}}})
{{/github}}
{{#composer}}
[![Total Downloads](https://img.shields.io/packagist/dt/{{{composer}}}.svg?maxAge=3600)](https://packagist.org/packages/{{{composer}}})
{{/composer}}
{{#github}}
[![Build Status](https://img.shields.io/github/checks-status/{{{github}}}/master.svg?maxAge={{{maxAge}}})](https://travis-ci.org/{{{github}}})
[![Coverage Status](https://img.shields.io/coveralls/{{{github}}}.svg?maxAge={{{maxAge}}})](https://coveralls.io/github/{{{github}}}?branch=master)
[![Scrutinizer Code Quality](https://img.shields.io/scrutinizer/g/{{{github}}}.svg?maxAge={{{maxAge}}})](https://scrutinizer-ci.com/g/{{{github}}}/?branch=master)
{{/github}}
{{#composer}}
[![License](https://img.shields.io/packagist/l/{{{composer}}}.svg?maxAge={{{maxAge}}})](https://github.com/{{{github}}})
{{/composer}}
</script>
</head>
<body>
<div class="container m-t-2">
    <h1>Build the status badges</h1>
    <hr>
    <form>
        <div class="form-group">
            <label for="composer">Composer</label>
            <input type="text" name="composer" class="form-control parameter" id="composer" placeholder="vendor/package">
        </div>
        <div class="form-group">
            <label for="github">GitHub</label>
            <input type="text" name="github" class="form-control parameter" id="github" placeholder="vendor/package">
            <small class="form-text text-muted">As a default use <a href="#composer">Composer</a> parameter.</small>
        </div>
        <div class="form-group">
            <label for="maxAge">HTTP cache lifetime in secs</label>
            <input type="text" name="maxAge" class="form-control parameter" id="maxAge" value="3600" placeholder="3600">
        </div>
        <hr>
        <div class="form-group">
            <div id="preview"></div>
            <label for="markdown">Markdown</label>
            <textarea name="markdown" class="form-control" id="markdown" cols="60" rows="15" readonly="readonly"></textarea>
        </div>
    </form>
</div>
<a href="https://github.com/peter-gribanov/build-icon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
</body>
</html>
